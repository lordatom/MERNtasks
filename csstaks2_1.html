<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: lightblue;
            width: 180px;
            border: 5px solid black;
            border-style: double;

        }
        li a{
            display: block;
            text-decoration: none;
            padding: 7px;
            
        }

        li a:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Vertical Navigation Bar</h1>
    <ul>        
        <li><a href="#">Home</a></li>
        <li><a href="#">Java</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">HTML</a></li>

    </ul>

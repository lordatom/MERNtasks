<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <label for="FullName">FullName:</label>
        <input type="text" id="FullName">
        <br><br>
        <label>UserName:</label>
        <input type="text">
        <br><br>
        <label>Password:</label>
        <input type="password">
        <br><br>
        <label for="rep">Re Password:</label>
        <input type="password" id="rep">
        <br><br>
        <label for="Address">Address:</label>
        <input type="text">
        <br><br>
        <label for="Age">Age: </label>
        <input type="number" id="Age">
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Not prefer to say">Prefer not to say</option>
        </select>
        <br><br>
        <label for="bod">DOB</label>
        <input type="date" id="dob"><br><br>

        <!-- Creating a gender button -->
        <p for="gender">Select you gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender"/>
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender"/>
  
        <label for="other">Others</label>
        <input type="radio" id="other" name="gender"/>

        <br><br>
        
        <!-- Creating Check boxes -->
        <p>Enter your language: </p>
        <label for="telugu">Telugu</label>
        <input type="checkbox" id="telugu">

        <label for="english">English</label>
        <input type="checkbox" id="english">

        <label for="hindi">Hindi</label>
        <input type="checkbox" id="hindi">
        
        <br><br>
        <label for="dt">Select local date time</label>
        <input type="datetime-local" id="dt">
        <br><br>
        <label for="clr">Select Color: </label>
        <input type="color" id="clr">
        <br><br>
        <button type="submit" value="Save">Save</button>
    </form>
</body>
</html>
